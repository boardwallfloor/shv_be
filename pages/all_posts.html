<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple style for dark theme */
        body { background-color: #111827; color: #d1d5db; }
        .table-header { background-color: #374151; }
        .table-row { background-color: #1f2937; }
        .sidebar { background-color: #1f2937; }
        .main-content { background-color: #111827; }
        .tab-active { border-color: #3b82f6; background-color: #1f2937; }
        .tab-inactive { border-color: #4b5563; }
    </style>
</head>
<body class="font-sans">

<div class="flex h-screen">
    <aside class="w-48 sidebar p-4">
        <h1 class="text-xl font-bold text-white mb-6">Admin Panel</h1>
        <nav class="flex flex-col space-y-2">
            <a href="#" class="bg-gray-700 text-white rounded-md p-2">All Posts</a>
            <a href="add-new.html" class="hover:bg-gray-700 rounded-md p-2">Add New</a>
            <a href="preview.html" class="hover:bg-gray-700 rounded-md p-2">Preview Blog</a>
        </nav>
    </aside>

    <main class="flex-1 p-6 main-content">
        <div class="border border-gray-600 rounded-lg h-full p-4">
            <div class="flex border-b border-gray-600 mb-4">
                <button class="py-2 px-6 font-semibold border-b-2 tab-active">Published</button>
                <button class="py-2 px-6 font-semibold border-b-2 tab-inactive text-gray-400 hover:bg-gray-800">Draft</button>
                <button class="py-2 px-6 font-semibold border-b-2 tab-inactive text-gray-400 hover:bg-gray-800">Trashed</button>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full text-sm text-left">
                    <thead class="table-header">
                        <tr>
                            <th scope="col" class="px-6 py-3">Title</th>
                            <th scope="col" class="px-6 py-3">Category</th>
                            <th scope="col" class="px-6 py-3 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-row border-b border-gray-700">
                            <td class="px-6 py-4 font-medium whitespace-nowrap">Menguasai Tailwind CSS dalam 24 Jam</td>
                            <td class="px-6 py-4">Teknologi</td>
                            <td class="px-6 py-4 flex justify-center space-x-4">
                                <a href="edit-article.html" title="Edit">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400 hover:text-blue-600" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                        <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                                    </svg>
                                </a>
                                <a href="#" title="Trash">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-400 hover:text-red-600" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                                    </svg>
                                </a>
                            </td>
                        </tr>
                        <tr class="table-row border-b border-gray-700">
                            <td class="px-6 py-4 font-medium whitespace-nowrap">Resep Nasi Goreng Spesial</td>
                            <td class="px-6 py-4">Kuliner</td>
                            <td class="px-6 py-4 flex justify-center space-x-4">
                                <a href="edit-article.html" title="Edit"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400 hover:text-blue-600" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg></a>
                                <a href="#" title="Trash"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-400 hover:text-red-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

</body>
</html>
